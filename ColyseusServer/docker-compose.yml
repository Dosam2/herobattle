# ═══════════════════════════════════════════
# HeroBattle Colyseus Server - Docker Compose
# Synology NAS (mousemoong.synology.me)
# 사용: docker-compose up -d --build
# ═══════════════════════════════════════════
version: "3.8"
services:
  colyseus-server:
    build: .
    container_name: herobattle-colyseus
    ports:
      - "7777:7777"   # 게임 서버 (WebSocket)
      - "8888:8888"   # 모니터 대시보드
    environment:
      - GAME_PORT=7777
      - MONITOR_PORT=8888
      - NODE_ENV=production
    restart: unless-stopped
    # Synology NAS 메모리 제한 (선택)
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7777/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
